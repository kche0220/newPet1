<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./my_reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./pet2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./pet.js" defer></script>
    <!-- <script src="/maps.js" defer></script> -->
  </head>
  <body>
    <!--  전국 반려동물 동반가능 문화시설 위치 -->
    <div class="wrap">
      <section class="sec1">
        <div class="sec1Left">
          <span>전국</span>
          <h2>반려동물 문화시설</h2>
          <p>전국의 반려동물 동반가능한 문화시설 위치와<br>시설의 정보 알아보기.</p>
          <div class="search">
            <input
              type="text"
              id="searchInput"
              placeholder="검색어를 입력하세요."
            />
            <button class="searchBtn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div id="searchResults"></div>
        </div>
        <div class="sec1Right">
        </div>
      </section>
      <section class="sec2">
        <ul class="items">
          <li class="item">
            <h4 class="Title">시설명</h4>
            <span class="address">주소</span>
            <p class="category">카테고리</p>
            <p class="tel">전화번호</p>
          </li>
        </ul>
      </section>
      <section class="sec3">
        <!-- 강사수정 -->
        <button class="prevBtn"><i class="fa-solid fa-arrow-left"></i></button>
        <div id="paginationContainer" class="pagination"></div>
        <div id="pagination"></div>
        <button class="nextBtn"><i class="fa-solid fa-arrow-right"></i></button>
      </section>
    </div>
  </body>
</html>
